<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="CSS/homepage2.css" type="text/css" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>

<body>

  <nav class = "topnav">
    <a class = "active" href = "#home" > Home</a>
    <a href = "Galleryc.html" > Gallery </a>
    <a href = "shop.html" > Shop </a>
    <a href = "cart.html" > Cart </a>
    <input type = "text" placeholder = "Search..">
  </nav>

  <div class = "home-main" >
    <div class = "main-logo">
      <img class = "logo-black" src = "images/full logo black  cropped.png" alt = "Logo" width = "400" height = "250">
    </div>
  </div>

  <div class = "home-gallery">
    <h2> Gallery </h2>
    <!-- Container for the image gallery -->
    <div class="container">

      <!-- Full-width images with number text -->
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
          <img src="images/lightning-image.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
          <img src="images/forest-image.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
          <img src="images/turtle-image.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
          <img src="images/bird-image.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
          <img src="images/arctic-image.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
          <img src="images/pink-mountains-image.jpg" style="width:100%">
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="images/lightning-image.jpg" style="width:100%" onclick="currentSlide(1)" alt="Lightning Image">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/forest-image.jpg" style="width:100%" onclick="currentSlide(2)" alt="Forest Image">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/turtle-image.jpg" style="width:100%" onclick="currentSlide(3)" alt="Turtle Image">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/bird-image.jpg" style="width:100%" onclick="currentSlide(4)" alt="Bird Image">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/arctic-image.jpg" style="width:100%" onclick="currentSlide(5)" alt="arctic-image">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/pink-mountains-image.jpg" style="width:100%" onclick="currentSlide(6)" alt="Pink Mountains">
        </div>
      </div>
    </div>
  </div>

  <div class = "home-shop">
    <h2> Shop </h2>
    <div class = gallery-images>
      <img class = "TurtleImage" src="images/turtle-image-cropped.jpg" alt="Turtle Photo" width="230" height="150">
      <img class = "PinkMountains" src="images/pink-mountains-image.jpg" alt="Pink Mountains Photo" width="200" height="300">
      <img class = "BirdImage" src="images/bird-image.jpg" alt="Humming Bird Photo" width="200" height="160">
    </div>
  </div>
    
  <script type="text/javascript" src="JS/homepage-gallery.js"></script>

</body>
</html>
